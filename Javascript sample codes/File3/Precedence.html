<!DOCTYPE html>
<html>
<head>
	<title>Operator Precedence</title>
</head>
<body>

<script>
var a;
a = 1 + 2 + '3'; // 3 + '3' = 33
console.log(typeof a); // string
console.log(a);
var b = 2;
var c = 3;
var d = '-';
console.log(eval('b+c'));
console.log(eval('b '+eval('d') + 'c'));
a = '1' + 2 + 3;
console.log(typeof a);
console.log(a);// '123'

a = '1' + 2 - 3; // '12'-3 --> 9
console.log(typeof a);
console.log(a);
a = '1' + 2 *3;
console.log(typeof a);
console.log(a);
a =('1' +2) * 3; // '12' * 3 --> 36
console.log(typeof a);
console.log(a);

a = '1' + '2' * '3';
console.log(typeof a);
console.log(a);
</script>
</body>
</html>
