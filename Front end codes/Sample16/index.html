<!DOCTYPE html>
<html>
<head>
  <title>One way data binding </title>

<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<script type="text/javascript">

   var app = angular.module("example", []);
    app.controller("student",function()
    {
      this.Name ="harsha";
      this.Age = 23;
      this.Country = "India";
      //here we use object instance in ng-controller but inside we still use the scope
    });
</script>

</head>
<body ng-app = "example" ng-controller="student as s">
 Hello This is {{s.Name}}!!
<br>
I am {{s.Age}} years old.<br>
I am from {{s.Country}}
</body>
</html>
