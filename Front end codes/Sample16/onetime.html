<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="onetime.js">

</script>
</head>
<body ng-app="app">
  <div ng-controller="student">
      <div>
      value of a is {{a}} <br>
      value of b is {{b}}  <br>
      </div>
      <hr>
      <hr>
      value of a is <span ng-bind = "a"></span><br>
      value of b is <span ng-bind ="b"></span><br>
      <hr>
      <hr>
      Sum is {{sum}} <br>
      <button ng-click="doSum()">Calculate Sum</button><br><br>
      Multiply is {{mul}} <br>
      <button ng-click="doMul()">Claculate Multiplication</button><br>

      <hr>
      <hr>
      Initial value of b is {{::b}}
  <!-- here we use one time binding, it says that please get the value of b only when the initialization of scope and later on when any modifications done in the scope variables then it is not updated in the view-->
</body>
</html>
