<!DOCTYPE html>
<html>
<head>
  <title>AngularJs Program</title>

<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript">
  angular.module("example", []);
</script>
<script>
function myCtrl($scope)
{
  $scope.myStyle = {};
}
</script>
</head>
<body ng-app = "example">
Addition of two numbers (8 + 9) is: {{8 + 9}} <br>
Substraction of two numbers (8 - 5) is {{8 - 5}} <br>
Multiplication of two numbers (7 * 5) is {{7 * 5}} <br>
<button ng-click = "myStyle={'background-color':'#22E1D4'}">Background color</button>
<button ng-click= "myStyle={color:'#E12248'}">Color</button>
<button ng-click ="myStyle= {}">Clear</button>
<div ng-style="myStyle" >
click the button to change color
</div>

</body>
</html>
