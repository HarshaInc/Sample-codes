<!DOCTYPE html>
<html>
<head>
	<title>Data Binding </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script type="text/javascript" src="oneway.js">
	</script>
</head>
<body ng-app = "app">
<div ng-controller="emp">
  <div>
  	value of a is {{a}} <br>
  	value of b is {{b}} <br>
  </div>
  <hr>
  value of a is <span ng-bind = "a">values</span><br>
  value of b is <span ng-bind = "b">values</span><br>

</div>

</body>
</html>
